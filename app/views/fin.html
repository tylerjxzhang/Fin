
<ul class="finul">
    <div class="ng-cloak" ng-repeat="activity in activities">
        <li class="hover12 finli" style="background-color:{{activity.color}}">
            <h2>{{activity.name}}</h2>
            <h4 ng-show="!activity.timing">{{convert(sum(activity))}} / {{convert(activity.targetTime)}}</h3>
            <div class="hover11" ng-show="!activity.timing" ng-click="startTiming(activity)">  
                <i class="fa fa-hourglass-start fa-2x"></i>
            </div>
            <stopwatch ng-hide="!activity.timing" title="Stopwatch #1" time="sharedTime"></stopwatch>
            
        </li>
        
    </div>
  <li class="hover12 finli" style="border:1px solid white; background-color:#AACCB1">
            <h2>Add New Activity</h2>
            <div data-toggle="modal" data-target="#myModalHorizontal">  
                <i class="fa fa-plus fa-2x"></i>
            </div>
        </li>
</ul>

<script type="text/ng-template" id="stopwatch.html" ng-init="swctrl.start()">
    <div>
   <!--<button class="btn btn-warning hvr-grow" ng-click="swctrl.stop(); endTiming(activity,swctrl.getElapsedMs());swctrl.reset()">-->
                
            </button>
  <h3>{{swctrl.convert(swctrl.getElapsedMs())}}</h3>
<i ng-click= "swctrl.start()" class="fa fa-play fa-x"></i>
<i ng-click= "swctrl.stop()" class="fa fa-stop fa-x"></i>
        </div>
</script>  


<!-- Modal -->
<div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Add New Activity
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                
                <form role="form">
                  <div class="form-group">
                    <label for="name">Activity</label>
                      <input ng-model="actName" type="text" class="form-control"
                      id="name" placeholder="Enter activity name"/>
                  </div>
                  <div class="form-group">
                    <label for="timepicker">Goal Time</label>
                      <input ng-model="targetTime" id="timepicker" class="form-control" data-provide="timepicker" data-minute-step="1" data-modal-backdrop="false" data-default-time='2:00' data-show-Meridian="false" type="text" placeholder="Enter desired time"/></div>
                    
                    <div class="form-group">
                    <label for="color">Color</label>
                      <input ng-model="color" type="text" class="form-control"
                      id="name" placeholder="Enter color code"/>
                  </div>
                  </div>
                
                </form>
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button ng-click="newActivity()" class="btn btn-primary" data-dismiss="modal">
                    Save changes
                </button>
            </div>
        </div>
    </div>
</div>
